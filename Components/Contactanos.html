<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contáctanos | Blog Mario Bros</title>
  <link rel="stylesheet" href="styles1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body class="mario-bg">

  <div id="navbar"></div>

  <main class="contacto-container">
    <h1>📨 ¡Contáctanos jugador!</h1>
    <p>¿Tienes dudas, sugerencias o deseas compartir tu mejor partida de Super Mario? 🍄✨</p>

    <div class="info-contacto">
      <p>📧 Correo: contactanos@marioblog.com</p>
      <p>📞 Teléfono: +57 314 292 0084</p>
    </div> 

    <h2>🎮 ¡Envíanos tu mensaje!</h2>
    <form class="mario-form">
      <label for="nombre">👤 Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">📩 Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">📝 Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">🚀 Enviar mensaje</button>
    </form>
  </main>

  <div id="footer"></div>
  <script src="Main.js"></script>
</body>
</html>
