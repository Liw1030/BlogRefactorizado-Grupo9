<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 👈 OBLIGATORIO para que sea responsive -->
  <title>Contáctanos | Blog Mario Bros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles1.css" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body class="mario-bg">

  <div id="navbar"></div>

<main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 contacto-container text-center">
        <h1 class="text-danger mb-3">📨 ¡Contáctanos jugador!</h1>
        <p>¿Tienes dudas, sugerencias o deseas compartir tu mejor partida de Super Mario? 🍄✨</p>

        <div class="info-contacto mt-4">
          <p>📧 Correo: <strong>contactanos@marioblog.com</strong></p>
          <p>📞 Teléfono: <strong>+57 314 292 0084</strong></p>
        </div>

        <h2 class="text-warning mt-4">🎮 ¡Envíanos tu mensaje!</h2>

        <form id="formularioContacto" class="mario-form mt-3">
          <div class="mb-3 w-100">
            <label for="nombre" class="form-label">👤 Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control mx-auto" required />
          </div>

          <div class="mb-3 w-100">
            <label for="email" class="form-label">📩 Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control mx-auto" required />
          </div>

          <div class="mb-3 w-100">
            <label for="mensaje" class="form-label">📝 Mensaje:</label>
            <textarea id="mensaje" name="mensaje" class="form-control mx-auto" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-warning mt-2">🚀 Enviar mensaje</button>
        </form>

        <div id="alertaEnviada" class="alert alert-success alert-dismissible fade show mt-4 d-none" role="alert">
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("formularioContacto").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("alertaEnviada").classList.remove("d-none");
      this.reset();
    });
  </script>

  <script src="Main.js"></script>
</body>
</html>
